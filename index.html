<body>
    <div class="header">
        <h1>เกมจำลองการเกณฑ์ทหาร</h1>
    </div>
    <div class="container">
            <div class="row">
                    <div class="col">
                            <div id="card" class="card">

                                <div class="container">
                                    <p id="resname"></p>
                                    <p id="pec"></p> 
                                    <p id="res"></p> 
                                    <button
                                        id = "replay"
                                        type="button"

                                        เล่นอีกครั้ง
                                    </button>
                                </div>
                            </div>
                    </div>
                </div>
              
            <div class="row">
                <div class="col">
                    <div id ="home">
                        <p>
                            &nbsp;&nbsp;สวัสดีครับทุกคน ผมสายฟ้าจากช่อง
                            <a 
                                href="https://www.youtube.com/channel/UC7hNdIkauUODrQHBVerPlYw" 
                                target="_blank">Qubit

                            นะครับวันนี้กระแสการเกณฑ์ทหารมาแรงมากเลยทีเดียว 55

                        </p>
                        <hr>
                            
                            <i>ชื่อเล่นของคุณคือ</i>
                            <input type="text" id="name" value="Qubit">

                            <button
                                type="sumbit"
                                class="btn-start"
                                onclick="toRandom()">เริ่มเล่น
                            </button>
                
                </div>
                </div>
            </div>
    </div>
